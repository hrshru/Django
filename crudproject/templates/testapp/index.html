<!DOCTYPE html>
{%extends 'testapp/base.html'%}
  {%block body_block%}
      <head>
          <style>
              body{
                  background-color: palegreen;
              }
              h1{
                  color: darkred;
                  font-family: Arial;
              }
               nav{
                  text-align: center;
                  text-transform: uppercase;
              }
          </style>
      </head>
      <body>
  <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student Exam Record</a>
</nav>
  <br><br>
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Roll NO</th>
      <th scope="col">Student Name</th>
      <th scope="col">Exam Fees</th>
      <th scope="col">Student Address</th>
      <th scope="col">Upadate/Delete</th>
    </tr>
  </thead>
      {% for stu in student %}
  <tbody>
    <tr>
      <td>{{ stu.sno }}</td>
      <td>{{ stu.sname }}</td>
      <td>{{ stu.sfees }}</td>
      <td>{{ stu.saddr }}</td>
      <td><a href="/update/{{ stu.id }}">Update</a><a href="/delete/{{ stu.id }}">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  <br><br>

  	  	<a href="/create" class="btn btn-success btn-lg btn-dark">Insert New Record</a>
      </body>

  	{%endblock%}
